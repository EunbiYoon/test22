    <!-- multiselector -->
    <div class="selectBox">
        <select id="coffeesales">
            <option value="{{value1}}">Coffee</option>
            <option value="{{value2}}">Espresso</option>
            <option value="{{value3}}">Cappucino</option>
        </select>
    </div>
    <div class="chartBox">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [1,2,3,4,5],
            datasets: [{
                label: 'coffee',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins:{
                legend:{
                    
                    labels:{
                        boxWidth:0,
                        color:"#632000",
                        height:300
                    }
                },
                
                title:{
                    text:"coffee",
                    size:20,
                    color:"#000000",
                    display:true
                }
            }
        }
    });

    const coffeesales=document.getElementById('coffeesales');
    coffeesales.addEventListener('change', salesTracker);
    function salesTracker(){
        //lgend
        const label=coffeesales.options[coffeesales.selectedIndex].text;
        myChart.data.datasets[0].label=label;

        //title
        const title=coffeesales.options[coffeesales.selectedIndex].text;
        myChart.options.plugins.title.text=title;

        // // console.log(coffeesales.options[coffeesales.selectedIndex].text); print
        // graph value
        // console.log(coffeesales.value.split(',')); print
        // myChart.data.datasets[0].data=coffeesales.value.split(',')
        myChart.data.datasets[0].data=coffeesales.value.split(',')
        myChart.update()
    }
    </script>
    </div>
    
</body>
